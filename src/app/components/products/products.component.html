<!-- Products Header -->
<section class="bg-gray-50 py-12">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <h1 class="text-4xl font-bold text-center text-gray-800 mb-4">Our Products</h1>
    <p class="text-xl text-center text-gray-600">Discover our wide range of quality products</p>
  </div>
</section>

<!-- Category Filter -->
<section class="py-8 bg-white border-b">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-wrap justify-center gap-4">
      <button 
        *ngFor="let category of categories"
        (click)="selectCategory(category)"
        [class]="selectedCategory === category ? 
          'bg-blue-600 text-white px-6 py-2 rounded-full font-semibold transition-colors cursor-pointer' : 
          'bg-gray-200 text-gray-700 px-6 py-2 rounded-full font-semibold hover:bg-gray-300 transition-colors cursor-pointer'"
      >
        {{ category }}
      </button>
    </div>
  </div>
</section>

<!-- Products Grid -->
<section class="py-12">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
      <div *ngFor="let product of filteredProducts" class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
        <div class="relative">
          <img [src]="product.image" [alt]="product.name" class="w-full h-48 object-cover">
          <div class="absolute top-2 right-2 bg-white rounded-full p-2 shadow-md">
            <svg class="w-5 h-5 text-gray-400 hover:text-red-500 cursor-pointer" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
            </svg>
          </div>
        </div>
        
        <div class="p-6">
          <div class="flex justify-between items-start mb-2">
            <h3 class="text-lg font-semibold text-gray-800">{{ product.name }}</h3>
            <span class="text-sm text-gray-500 bg-gray-100 px-2 py-1 rounded">{{ product.category }}</span>
          </div>
          
          <!-- Rating -->
          <div class="flex items-center mb-3">
            <div class="flex">
              <svg *ngFor="let star of getStarArray(product.rating); let i = index" 
                   [class]="star ? 'w-4 h-4 text-yellow-400' : 'w-4 h-4 text-gray-300'" 
                   fill="currentColor" viewBox="0 0 20 20">
                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
              </svg>
            </div>
            <span class="ml-2 text-sm text-gray-600">({{ product.rating }})</span>
          </div>
          
          <div class="flex justify-between items-center">
            <span class="text-2xl font-bold text-blue-600">${{ product.price }}</span>
            <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors cursor-pointer flex items-center">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13l2.5 5m6-5v6a2 2 0 11-4 0v-6m4 0V9a2 2 0 10-4 0v4.01"></path>
              </svg>
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- No products message -->
    <div *ngIf="filteredProducts.length === 0" class="text-center py-12">
      <div class="text-gray-400 text-6xl mb-4">ðŸ“¦</div>
      <h3 class="text-xl font-semibold text-gray-600 mb-2">No products found</h3>
      <p class="text-gray-500">Try selecting a different category</p>
    </div>
  </div>
</section>
